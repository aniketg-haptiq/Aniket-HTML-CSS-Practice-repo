<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Languages</h1>
    <form action="">
        <label for="html">
            <input type="checkbox" name="lang" id="html" 
            value="html"
            disabled>
            HTML
            </HTML>
        </label>
        <label for="css">
            <input type="checkbox" name="lang" id="css" 
            value="css"
            checked>
            CSS
            </HTML>
        </label><label for="javascript">
            <input type="checkbox" name="lang" id="javascript" value="javascript">
            JavaScript
            </HTML>
        </label>
    </form>

    <h2>Product size</h2>
    <form action="">
        <label for="small">
            <input type="radio" name="size" id="small" value="small">
            Small
        </label>
        <label for="large">
            <input type="radio" name="size" id="large" value="large">
            Large
        </label>
        <br>

        <div>
            <label for="color">Color</label>
        <input type="color" name="color" id="color">
        </div>
        <br>

        <div>
            <label for="date">Dtae</label>
        <input type="date" name="date" id="date">
        </div>
        <br>
        <div>
            <label for="time">Time</label>
        <input type="time" name="time" id="time">
        </div>
        <br>
        <div>
        <label for="week">Week</label>
        <input type="week" name="week" id="week">
        </div>
        <div>
            <label for="month">Month</label>
        <input type="month" name="month" id="month">
        </div>
        <div>
            <label for="range">Range</label>
        <input type="range" name="range" id="range"
        min="0"
        max="100"
        step="5">
        </div>
        <div>
            <label for="url">Url</label>
        <input type="url" name="url" id="url">
        </div>
        <input type="submit" name="" id="" value="Submit">

    </form>

    <h1>Datalist</h1>
    <!-- Generel list select -->
    <label for="lang">Fav Lang</label>
    <input type="lang">
    <datalist>
        <option value="JS"></option>
        <option value="HTML"></option>
        <option value="CSS"></option>

    </datalist>
    <!-- Time -->
     <input type="time" list="popularHours">
     <datalist>
        <option value="10:00"></option>
        <option value="11:00"></option>

     </datalist>
     <label for="tick">Tip amaount</label>
     <input type="range" name="tick" id="tick" list="tickmarks"
     min="0" max="100">
     <datalist id="tickmarks">
        <option value="0"></option>
        <option value="1"></option>
        <option value="100"></option>
 
     </datalist>


</body>
</html>
